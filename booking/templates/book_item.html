{% extends 'base.html' %}

{% block title %}Book Item - TRIPLUG Dashboard{% endblock %}

{% block header %}Book Item{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Book {{ item.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
</div>
{% endblock %}
