{% extends 'base.html' %}

{% block title %}Login - TRIPLUG Dashboard{% endblock %}

{% block header %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{%url 'booking:login'%}" >
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
